{% extends 'base.html' %}

{% block content %}
<div class="shadow-wrap">
  <div class="form-wrap">
    <form class="login-form" method="POST">
      {% csrf_token %}
      {{form_key.as_p}}
      <button class="form-button">
      Signup
      </button>
    </form>                                                                                                                                                                               
    <h4 class="account-verification">Already have an account?</h4>
    <a href="{% url 'users:login' %}" class="login">Login</a>
  </div>
  
</div>
  

{% endblock content %}
