{% extends 'base.html' %}

{% block content %}
<div class="shadow-wrap">
  <div class="form-wrap">
    <form class="login-form" method="POST">
      {% csrf_token %}
      <label>Email</label>
      <input type="email" name="username" required>

      <label>Password</label>
      <input type="password" name="password" required>
      {{form}}
      <button class="form-button" type="submit">
      Login
      </button>
    </form>                                                                                                                                                                               
    <h4 class="account-verification">Don't have an account?</h4>
    <a href="{% url 'users:signup' %}" class="signup">Signup</a>
  </div>
  
</div>
  

{% endblock content %}
