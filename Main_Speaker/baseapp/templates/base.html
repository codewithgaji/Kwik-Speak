<!-- base/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Kwik Speak{% endblock %}</title>
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles/home.css' %}">
  <link rel="stylesheet" href="{% static 'styles/header.css' %}">
  <link rel="stylesheet" href="{% static 'styles/sidebar.css' %}">
  <link rel="stylesheet" href="{% static 'styles/general.css' %}">
  <link rel="stylesheet" href="{% static 'styles/lessons.css' %}">
</head>
<body>
  <!-- ✅ Shared Header -->
  <header class="header">
    <div class="home">
      <a href="{% url 'baseapp:home' %}">
        <p class="home-text">Home</p>
      </a>
    </div>
    <div class="lessons">
      <a href="{% url 'lessons:lessons' %}">
         <p class="lessons-text">Lessons</p>
      </a>
    </div>
    <div class="quizzes">
      <p class="quizzes-text">Quizzes</p>
    </div>

    <div class="loginout-page">
       <form  method="POST" action="{% url 'login'%}">
        {% csrf_token %}
        <button type="submit" class="login-button">
          <p class="login-text"> Login</p>
        </button>
      </form>
      <form  method="POST" action="{% url 'users:signup' %}" >
        {% csrf_token %}
        <button type="submit" class="signup-button">
          <p class="signup-page">Signup</p>
        </button>
      </form>
    </div>
  </header>


  <div class="logo">
    <img class="kwik-logo1" src="{% static 'images/logo1.png' %}" alt="">
  </div>

  <!-- ✅ Shared Sidebar -->
  <!-- <aside class="sidebar">
    <div>Bookmarks</div>
    <div>Quizzes</div>
    <div>Submissions</div>
  </aside> -->

  <!-- ✅ Dynamic Page Content -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
